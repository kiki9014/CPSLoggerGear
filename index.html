<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="css/tau.css">     
	<script src="js/jquery-1.9.1.js"></script> 
	<link rel="stylesheet"  href="css/style.modi.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">Accelerometer </h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li id="time" style="font-size: 20px "> Start Time </li> 
			    <li id="interv" style="font-size: 20px "> Interval </li> 
			    <li id="rotx" style="font-size: 20px "> Rot X </li> 
			    <li id="roty" style="font-size: 20px "> Rot Y </li> 
			    <li id="rotz" style="font-size: 20px "> Rot Z</li> 
			    <li id="xaccel" style="font-size: 20px "> X </li>
				<li id="yaccel" style="font-size: 20px "> Y </li>
				<li id="zaccel" style="font-size: 20px "> Z </li>
				<li id="toggleOn" style="font-size: 20px "> Toggle </li> 
				<li id="isSave" style="font-size: 20px "> Not Save </li> 
			</ul>
			<button type="button" id="bg-btn" class="ui-btn">App Hide</button>
			<button type="button" id="quit-btn" class="ui-btn">App Quit</button>
			<button type="button" id="save-btn" class="ui-btn">saveData</button>
			<button type="button" id="saveEnd-btn" class="ui-btn">stopSave</button>
		</div>
	</div>
	<script type="text/javascript" src="js/tau.js" data-build-remove="false"></script>
	<script src="js/record.js"></script>
	<script src="js/main.js"></script>
	<script src="js/alarm.js"></script>
	<script src="js/util.js"></script>
	
</body> 
<!-- load javascript file for your application -->
</html>
